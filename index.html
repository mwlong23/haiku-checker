<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Haiku Checker</title>
  </head>
  <body>
    <!-- <video playsinline autoplay muted loop poster="img/background.jpg" id="bgvid">
        <source src="video/Countdown.webm" type="video/webm">
        <source src="video/Countdown.mp4" type="video/mp4">
    </video> -->
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body">
          <h1>Haiku Checker</h1>
          <h2>Enter a Haiku below:</h2>
          <form id="haiku-form" action="index.html" method="post">
            <div class="form-group">
              <label for="comment">Comment:</label>
              <textarea class="form-control" rows="5" id="haiku"></textarea>
            </div>
            <button type="submit" class="btn btn-success" name="button">Submit</button>
          </form>
        </div>
        <h1 id= "isHaiku">This is a haiku</h1>
        <h1 id ="notHaiku">This is not a haiku</h1>
      </div>
    </div>
  </body>
</html>
